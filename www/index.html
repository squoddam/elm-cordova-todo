<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"></meta>
  <title>Document</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <script src="./js/main.js"></script>
  <script>
    var app = Elm.Main.fullscreen();

    var onDeviceReady = function() {
      app.ports.setTodosInJS.subscribe(function(model) {
        window.localStorage.setItem('oneToDoApp', JSON.stringify(model));
      });

      // otherwise init function will override data from localStorage
      setTimeout(function() {
        if (window.localStorage.getItem('oneToDoApp')) {
          app.ports.getTodosFromJS.send(JSON.parse(window.localStorage.getItem('oneToDoApp')));
        }
      }, 0);
    };

    document.body.onload = onDeviceReady;

  </script>
</body>
</html>
